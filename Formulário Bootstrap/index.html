<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Formul√°rio Bootstrap</title>
</head>
<body>
  <div class="container py-5">
    <form class="border border-secondary">
      <div class="row m-2">
        <label class="col-sm-2" for="fullName">Full name</label>
        <input class="col-sm-3" type="text" class="form-control" id="fullName" placeholder="" value="" required>
      </div>
      <div class="row m-2">
        <label class="col-sm-2" for="biography">Biography</label>
        <textarea class="col-sm-3" id="biography" rows="2"></textarea>
      </div>
      <div class="row m-2">
        <label class="col-sm-2" for="planet">Planet</label>
        <input class="col-sm-3" type="text" class="form-control" id="fullName" placeholder="Earth" value="" required>
      </div>
      <div class="row m-2">
        <label class="col-sm-2" for="image">Image</label>
        <input type="file" class="col-sm-4" id="image">
      </div>

      <fieldset class="border border-secondary m-3 p-2">
        <legend  class="float-none w-auto p-2">Gender</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" checked>
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
      </fieldset>

      <fieldset class="border border-secondary m-3 p-2">
        <legend  class="float-none w-auto p-2">Hobbies</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="hiking" value="option1">
          <label class="form-check-label" for="hiking">Hiking</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="dancing" value="option1">
          <label class="form-check-label" for="dancing">Dancing</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gardening" value="option1">
          <label class="form-check-label" for="gardening">Gardening</label>
        </div>
      </fieldset>
     
      <div class="form-group row m-2">
        <label class="col-sm-2" for="age-group">Age Group</label>
        <select class="col-sm-2" id="age-group">
          <option>0 to 9 years</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group row m-2">
        <label for="idol" class="col-sm-2">Idol</label>
        <select id="idol" class="custom-select col-sm-3" size="2">
          <option>Michael Jackson</option>
          <option>Jesus</option>
        </select>
      </div>

      <div class="form-group row m-2">
        <label for="interests" class="col-sm-2">Interests</label>
        <select id="interests" class="custom-select col-sm-3" size="4">
          <option>Readings</option>
          <option>Cinema</option>
          <option>Theaters</option>
          <option>Opera</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group row m-2">
        <label class="col-sm-2" for="car">Favourite car</label>
        <select class="col-sm-2" id="car">
          <option>Volvo</option>
          <option>...</option>
        </select>
      </div>

      <div class="form-group row m-2">
        <label for="dish" class="col-sm-2">Favourite Dish</label>
        <select id="dish" class="custom-select col-sm-3" size="2">
          <optgroup label="Vegetarian">
            <option>Green Salad</option>
          </optgroup>
        </select>
      </div>

      <div class="form-group row m-2">
        <label for="interests" class="col-sm-2">Public Transports</label>
        <select id="interests" class="custom-select col-sm-3" size="4">
          <optgroup label="Ground">
            <option>Train</option>
            <option>Bus</option>
          </optgroup>
          <optgroup label="Water"></optgroup>
        </select>
      </div>

      <div class="form-group row m-2">
        <input type="checkbox" class="form-check-input" id="terms">
        <label class="col-sm-3 form-check-label" for="terms">I accept the terms and conditions</label>
      </div>

      <button class="btn btn-secondary" type="submit">Register</button>
      <button class="btn btn-secondary" disabled>Cancel</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
